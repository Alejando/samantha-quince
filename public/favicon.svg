<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Fondo azul claro para agua de piscina -->
  <rect x="0" y="0" width="128" height="128" fill="#4ECDC4" />
  
  <!-- Ondas de agua -->
  <path d="M0 80 Q 16 74, 32 80 Q 48 86, 64 80 Q 80 74, 96 80 Q 112 86, 128 80 L 128 128 L 0 128 Z" fill="#36B5AD" />
  <path d="M0 95 Q 16 89, 32 95 Q 48 101, 64 95 Q 80 89, 96 95 Q 112 101, 128 95 L 128 128 L 0 128 Z" fill="#2AA198" />
  
  <!-- Flotador grande (dona) -->
  <circle cx="64" cy="54" r="40" fill="#FF6B6B" />
  <circle cx="64" cy="54" r="25" fill="#4ECDC4" />
  
  <!-- Detalles del flotador -->
  <path d="M64 14 A 40 40 0 0 1 104 54 A 40 40 0 0 1 64 94 A 40 40 0 0 1 24 54 A 40 40 0 0 1 64 14 Z M 64 29 A 25 25 0 0 0 39 54 A 25 25 0 0 0 64 79 A 25 25 0 0 0 89 54 A 25 25 0 0 0 64 29 Z" fill="#FF6B6B" stroke="#FF9F9F" stroke-width="2" />
  
  <!-- Brillos en el flotador -->
  <circle cx="40" cy="30" r="3" fill="#FFBDBD" />
  <circle cx="90" cy="35" r="2" fill="#FFBDBD" />
  <circle cx="85" cy="75" r="3" fill="#FFBDBD" />
  
  <!-- Texto XV en el centro -->
  <text x="64" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white" stroke="#FF6B6B" stroke-width="1">XV</text>
  
  <!-- Burbujas de agua -->
  <circle cx="20" cy="100" r="3" fill="white" opacity="0.6" />
  <circle cx="30" cy="115" r="2" fill="white" opacity="0.6" />
  <circle cx="110" cy="105" r="4" fill="white" opacity="0.6" />
  <circle cx="95" cy="118" r="2" fill="white" opacity="0.6" />
  
  <style>
    @media (prefers-color-scheme: dark) {
      rect { fill: #2AA198; }
      circle:nth-child(3) { fill: #FF9F9F; }
      path:nth-child(5) { stroke: #FFCACA; }
    }
  </style>
</svg>
